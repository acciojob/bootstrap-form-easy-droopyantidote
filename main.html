<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
    <h2>Internship Application Form</h2>
    <form>
        <!-- First Name -->
        <div class="form-group">
            <label for="first-name-input">First Name</label>
            <input type="text" class="form-control" id="first-name-input" placeholder="Enter your first name" required>
            <div class="invalid-feedback">
                Please enter your first name.
            </div>
        </div>

        <!-- Last Name -->
        <div class="form-group">
            <label for="last-name-input">Last Name</label>
            <input type="text" class="form-control" id="last-name-input" placeholder="Enter your last name" required>
            <div class="invalid-feedback">
                Please enter your last name.
            </div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email-input" class="form-control-label">Email Address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Enter your email" required>
            <div class="invalid-feedback">
                Please enter a valid email address.
            </div>
        </div>

        <!-- College Name -->
        <div class="form-group">
            <label for="college-input" class="form-control-label">College Name</label>
            <input type="text" class="form-control" id="college-input" placeholder="Enter your college name" required>
            <div class="invalid-feedback">
                Please enter your college name.
            </div>
        </div>

        <!-- Roll No -->
        <div class="form-group">
            <label for="roll-no-input" class="form-control-label">Roll No</label>
            <input type="text" class="form-control" id="roll-no-input" placeholder="Enter your roll number" required>
            <div class="invalid-feedback">
                Please enter your roll number.
            </div>
        </div>

        <!-- Graduation Year -->
        <div class="form-group">
            <label for="grad-year-select" class="form-control-label">Graduation Year</label>
            <select class="form-control" id="grad-year-select" required>
                <option value="" disabled selected>Select your graduation year</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
            <div class="invalid-feedback">
                Please select your graduation year.
            </div>
        </div>

        <!-- Conditions Checkbox -->
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
            <label class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions</label>
            <div class="invalid-feedback">
                You must agree to the terms and conditions.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        

        
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
